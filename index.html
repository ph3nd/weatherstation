<html>

<head>
    <title>Weather Observations</title>
</head>

<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="node_modules/datatables/media/css/dataTables.bootstrap.min.css"/>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand">Weather Observations</a>
        </div>
    </nav>

    <div class="container" id="weatherobs">
        <div class="panel-group" id="weather-accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" id="weather">
                <div class="panel-heading" role="tab" id="weather-heading">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#weather-collapse" aria-expanded="true" aria-controls="collapseOne">
                            <h3>{{title}}</h3>
                        </a>
                    </h4>
                </div>
            </div>
        </div>

        <div id="weather-collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="weather-heading">
            <div class="panel-body">
                <div id="DataTable">
                    <table class="hover table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" id="obsTable">
                        <thead>
                            <tr><th v-for="header in dtHeaders">{{header}}</th></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>                
            </div>
        </div>
    </div>    
</body>
 
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script type="text/javascript" src="node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="node_modules/datatables/media/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
